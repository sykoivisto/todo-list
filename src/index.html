    <!-- hard coded example -->

        <h1>Todo List</h1>

        <nav>

            <ul id="projects-nav">
            </ul>
            <button id="add-project">+ Add Project</button>
        </nav>
        <main>
            <div id="page-header">
                <div>
                    <h1 id="project-name"></h1>
                    <h3 id="project-desc"></h3>
                </div>
                <p id="project-edit">Edit</p>
            </div>
            <div id="task-list">
            </div>
            <button id="add-task">+ Add Item</button>
        </main>

    </div>
