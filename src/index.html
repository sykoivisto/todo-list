<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div class="content">
        <nav>
            <h3 id="all-tasks">All Tasks</h3>
            <h3>Projects</h3>
            <ul id="projects-nav">
            </ul>
            <button id="add-project" onclick="domManager.onClickAddProject()">+ Add Project</button>
        </nav>
        <main>
            <div id="page-header">
                <div>
                    <h1 id="project-name"></h1>
                    <h3 id="project-desc"></h3>
                </div>
                <p id="project-edit">Edit</p>
            </div>
            <div id="task-list">
            </div>
            <button id="add-task">+ Add Item</button>
        </main>
    </div>
</body>

</html>
