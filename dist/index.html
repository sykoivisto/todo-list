<!doctype html><html><head><meta charset="utf-8"><title>Todo List</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script></head><body><h1>Todo List</h1><div class="projects"><button id="newTask">New Task</button><form onsubmit="createItem()"><label for="title">Title</label> <input name="title" id="title"> <label for="desc">Description</label> <textarea name="desc" id="desc" cols="30" rows="10"></textarea> <label for="dueDate">Due Date</label> <input type="datetime-local"> <label for="priority">Priority</label> <select name="priority" id="priority"><option value="2" selected="selected">Regular</option><option value="3">High</option><option value="1">Low</option></select> <label for="notes">Notes</label> <textarea name="" id="" cols="30" rows="10"></textarea> <button type="submit">Create</button></form></div></body></html>
